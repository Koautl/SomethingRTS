<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomethingRTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="b1">
    <div class ="outline">
        <form action="/signup" method = "POST">

            <div id="inputbox">
                <label for="UserName">  UserName:</label>
                <input type="Text" id="UserName" name="UserName" placeholder="User Name" required>
            </div>
            
            <br>

            <div id="inputbox">
                <label for="Email">  Email:</label>
                <input type="Email" id="Email" name="Email" placeholder="SomethingRTS@gmail.com" required>

            </div>

            <br>

            <div id="inputbox">
                <label for="Password">  Password:</label>
                <input type="Password" id="Password" name="Password" maxlength="10" required>
            
            </div>

            <br>

            <div>
                <input  type ="reset">
            </div>

            <br>
            <div>
                <input id ="mySubmit" type ="submit" value="Sign-Up">
            </div>

        </form>
    </div>
    
</body>
</html>
